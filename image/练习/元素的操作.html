<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li id="li1">我是参照标签</li>
</ul>
<script>
    var ul =document.getElementsByTagName("ul")[0];
    var li1 = document.getElementById("li1");
    // 创建，添加，删除，替换
    var li2 = document.createElement("li");
    li2.innerText = "我是creatElement创建的，用的是appendChild的方法添加的";

    ul.appendChild(li2);
    // 用insertBefore添加
    var li3 = document.createElement("li");
    li3.innerHTML = "我是creatElement创建的，使用的insertBefore添加的";
    // 父节点.insertBefore(新节点,参照节点 );
    ul.insertBefore(li3,li1);

    ul.removeChild(li3);
//    ul.replaceChild(li3,li2);

    // 克隆node.cloneNode（true）；深层复制
    for (var i = 0;i<=3;i++){
        var newLi = li3.cloneNode(true);
        ul.appendChild(newLi);
    }



</script>










</body>
</html>
